				</div>
				<label class="input-label">비밀번호</label>

						type="password"

						placeholder="비밀번호를 입력하세요"

				<div class="btn-wrap m-t--40">

						type="button"

					>
						로그인

					<button type="button" class="btn">

					</button>
					<button type="button" class="btn txt-c--black">

					</button>
				</div>
				<div class="login-btn">
					<button type="button" class="btn">
						<span class="logo kakao"></span>카카오톡 로그인
					</button>
					<button type="button" class="btn">
						<span class="logo naver"></span>네이버 로그인
					</button>
				</div>
			</div>
		</div>

		<div class="modal show">

			<div class="modal-con">
				<div class="icon icon-people"></div>
				계정 정보가 일치하지 않습니다.
				<div class="btn-wrap">
					<button
						type="button"
						class="btn btn-lg btn-primary btn-round"
					>
						확인
					</button>
				</div>
			</div>
